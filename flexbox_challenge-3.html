<!doctype html>
<html>
  <head>
    <title></title>
    <style>
      body, html {
        height: 100%;
      }
      body {
      }
      form {
        display: flex;
        flex-direction: column;
        padding: 2em;
        width: 100%;
        max-width: 600px;
      }
      input, textarea {
        font-size: 1em;
        padding: 0.75em;
      }
      
      input[type=file] {
        display: none;
      }
      label[for=input-file] {
        border: 1px solid;
        padding: 1em;
        border-radius: 0.5em;
        text-align: center;
      }
      
      textarea {
        box-sizing: border-box;
        width: 100%;
        height: 4em;
      }
      label {
        display: flex;
        flex-direction: column;
      }
      label.h {
        flex-direction: row;
        align-items: center;
        margin: 0.25em 0 0.25em 0;
      }
      input[type=text], input[type=email], input[type=date], input[type=number] {
        border: 1px solid #666;
        margin: 1em 0;
        border-radius: 0.25em;;
      }
      input[type=radio], input[type=checkbox], input[type=file] {
        
      }
      input > span {
        margin: 0 0 0 1em;
      }
      button[type=submit] {
        padding: 1em;
        background-color: #f82;
        border: none;
        border-radius: 0.25em;
        margin: 0 0 1em 0;
        width: 100px;
        align-self: flex-end;
      }
      form > section {
        margin: 0.5em 0;
      }
      form > section:last-child {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
    
      <section>
        <label>
          <span>Name</span>
          <input name="name" type="text" placeholder="Your name">
        </label>
        
        <label>
          <span>Email</span>
          <input name="email" type="email" placeholder="email">
        </label>
        
        
        <label>
          <span>Pet Count</span>
          <input name="pets" type="number" placeholder="# of pets">
        </label>
        
        
        <label>
          <span>Birthday</span>
          <input name="birthday" type="date" placeholder="birthday">
        </label>
      </section>
      
      <section>
        <label class="h" for="radio-admin">
          <span>Prefix</span>
          <select name="prefix">
            <option>Mr</option>
            <option>Mrs</option>
            <option>Ms</option>
            <option>Sir</option>
            <option>Madam</option>
            <option>Dr</option>
            <option>None</option>
          </select>
        </label>
      </section>
      
      <section>
        <label class="h" for="radio-admin">
          <input id="radio-admin" type="radio" name="role" value="Admin"/>
          <span>Admin</span>
        </label>
        
        <label class="h">
          <input type="radio" name="role" value="Editor" />
        <span>Editor</span>
        </label>
        
        <label class="h">
          <input type="radio" name="role" value="Contributor" />
          <span>Contributor</span>
        </label>
      </section>
      <section>
        <label class="h">
          <input type="checkbox" name="public">
          <span>Public Bio</span>
        </label>
      </section>
      
      <section>
        <textarea name="bio"></textarea>
      </section>
        
      <section>
        <label for="input-file">
          <input name="image" type="file" id="input-file">
          Upload Image
        </label>
      </section>
      
      <section>
        <button type="submit">Submit</button>
      </section>
      
    </form>
  </body>
</html>
